<wicket:extend>
	<div class="page-title">Ssh Keys</div>
	<div class="body">
		<div wicket:id="keyList">
			<table class="table">
				<tr><th>Name</th><th>Owner</th><th>Digest</th><th>Creation time</th><th></th></tr>
				<tr wicket:id="keys" class="even">
	     		  <td><span wicket:id="name">Test ID</span></td>
	     		  <td><span wicket:id="owner">Test ID</span></td>
	     		  <td><span wicket:id="digest">Test ID</span></td>
	     		  <td><span wicket:id="timestamp">Test ID</span></td>
	     		  <td><a class="btn btn-danger" wicket:id="delete">Delete</a></td>
	     		</tr>
			</table>
		</div>
	</div>
	<a class="add-new btn btn-success" wicket:id="content"><i
		class="fa fa-plus"></i> New Ssh Key</a>
</wicket:extend>
